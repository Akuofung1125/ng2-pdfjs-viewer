<h2>Events</h2>

<div class="row">
    <div class="col-lg">
        <h3>html</h3>
        <pre><code [highlight]="htmlcode"></code></pre>
        <h3>typescript</h3>
        <blockquote>
            <i>Please click on the print button/icon to emit print related events.</i>
        </blockquote>
        <pre><code [highlight]="tscode"></code></pre>
        <div style="height: 600px">
            <ng2-pdfjs-viewer pdfSrc="gre_research_validity_data.pdf" viewerId="MyUniqueID" (onBeforePrint)="testBeforePrint()" (onAfterPrint)="testAfterPrint()" (onPagesLoaded)="testPagesLoaded($event)">
            </ng2-pdfjs-viewer>
        </div>
    </div>
</div>
